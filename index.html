<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Tailwind Portfolio</title>
</head>

<body style="font-family: 'Dancing Script', cursive;">
    <div class="h-1/2 lg:h-screen bg-gradient-to-t from-indigo-300">
        <nav style="font-family: 'Open Sans', sans-serif;" class="w-full fixed top-0 bg-white z-10 dark:bg-slate-900">
            <div class="container mx-auto py-5 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <img style="
                width: 8.6rem;
                height: 6rem;
                border-radius: 15px;
              " src="port.png" alt="Portfolio Image" />
                </div>
                <!-- greater than 760px works as flex -->
                <ul class="hidden md:flex space-x-10 text-gray-600 dark:text-gray-100 font-bold text-sm"
                    style="text-transform: uppercase;">
                    <li class="hover:text-gray-500">
                        <a href="#">homepage</a>
                    </li>
                    <li class="hover:text-gray-500">
                        <a href="#">About me</a>
                    </li>
                    <li class="hover:text-gray-500">
                        <a href="#">services</a>
                    </li>
                    <li class="hover:text-gray-500">
                        <a href="#">works</a>
                    </li>
                    <li class="hover:text-gray-500">
                        <a href="#">contacts</a>
                    </li>
                </ul>
                <!-- Moon Icon: Visible on medium screens and larger, hidden on small screens (hidden in all screen at first then acts as block element from the middle of the screen(greater than 760px)) -->
                <i id="Moon" class="fa-solid fa-moon fa-2x cursor-pointer hidden md:block" style="color: #FFD43B;"></i>

                <!-- Bars Icon: Visible on small screens, hidden on medium screens and larger(hidden till the middle of the screen(smaller than 760px)) -->
                <i id="hamburger" class="fa-solid fa-bars fa-2x space-y-1 md:hidden cursor-pointer"></i>
                <ul id="menu" class="hidden bg-indigo-50 pt-0  border-l-2 border-gray-500 absolute top-20 right-0 w-90% p-10 space-y-5 text-center rounded-b-2xl" >
                    <li class= " hover:text-gray-500">
                        <a href="#">homepage</a>
                    </li>
                    <li class="hover:text-gray-500">
                        <a href="#">About me</a>
                    </li>
                    <li class="hover:text-gray-500">
                        <a href="#">services</a>
                    </li>
                    <li class="hover:text-gray-500">
                        <a href="#">works</a>
                    </li>
                    <li class="hover:text-gray-500">
                        <a href="#">contacts</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
